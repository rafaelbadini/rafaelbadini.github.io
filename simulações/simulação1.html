<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style/estilo.css">
</head>
<body>

  <p><h1>Cobre</h1></p> 
  <p>Insira o valor e selecione uma das opções.</p>
  <input type="number" name="valor" id="valor">
  <button onclick="gramaparamol();">grama para mol</button>
  <button onclick="molparagrama();">mol para grama</button>
  <p id=formula></p>
  <p id=conta></p>
  <p id=resultado></p>
  
  <script type="text/javascript">
 function gramaparamol(){
    var grama = document.querySelector('body input').value;
    var massa = parseFloat(63.5);
    var mol = grama/massa;
    var formula = "Mol = Massa(g) / Massa Molar  -- Massa Molar do cobre: 63.5";
    var conta = "Mol = "+grama+" / "+massa+" = "+mol;
    var resultado = grama+" grama(s) de cobre equivale(m) a "+mol+"mol(s).";
    document.getElementById("formula").innerHTML = formula;
	document.getElementById("conta").innerHTML = conta;
	document.getElementById("resultado").innerHTML = resultado;
}
function molparagrama(){
    var mol = document.querySelector('body input').value;
    var massa = parseFloat(63.5);
    var grama = mol*massa;
    var formula = "Massa(g) = Mol x Massa(63.5)";
	var conta = "Massa(g) = "+mol+" x "+massa+" = "+grama;
	var resultado = mol+" mol(s) de Enxofre equivale(m) a "+grama+"grama(s).";
	document.getElementById("formula").innerHTML = formula;
	document.getElementById("conta").innerHTML = conta;
	document.getElementById("resultado").innerHTML = resultado;
}

</script>
</body>
</html>
