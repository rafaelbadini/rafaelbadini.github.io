<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 7</title>
        <link rel="stylesheet" type="text/css" href="../css/tri1.css">
        <script>
            function temperature(){
                var temp=document.getElementById("entry").value;
                temp=parseFloat(temp);
                var res=CF(temp);
                alert(temp + "°C é " + res + "°F");
            }
            function CF(temperatura){
                var res=((9*temperatura)/5)+32;
                return res;
            }
        </script>
    </head>
    <body>
        <h1>Transformar °C em °F</h1>
        <form>
            <input type="text" id="entry" placeholder="temperatura"><br>
            <button onclick="temperature()">Calculer</button>
        </form>
        <br>
    </body>
</html>
