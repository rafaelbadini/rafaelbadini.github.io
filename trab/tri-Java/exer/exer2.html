<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 2</title>
        <link rel="stylesheet" type="text/css" href="../css/tri1.css">
        <script>
            function whHig(n1,n2){
                var res;
                    if(n1>n2)
                        res=n1 + " é maior que " + n2;
                    else if(n2>n1)
                            res=n2 + " é maior que " + n1;
                        else if(n1==n2)
                            res=n1 + " é igual a " + n2;
                        return res;
            }
            function exHig(){
                var n1 = document.getElementById("n1").value;
                var n2 = document.getElementById("n2").value;
                n1=parseInt(n1);
                n2=parseInt(n2);
                var res= whHig(n1, n2);
                alert(res);
            }
        </script>
    </head>
    <body>
        <h1>Qual o maior de dois números:</h1>
        <form>
            <input type="text" id="n1" placeholder="première">
            <input type="text" id="n2" placeholder="deuxième">
            <button onclick="exHig()">Calculer</button>
        </form>
        <br>
    </body>
</html>
