<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 4</title>
        <link rel="stylesheet" type="text/css" href="../css/tri1.css">
        <script>
            function result(n1, n2){
                var hipo=Math.sqrt((n1+n2));
                return hipo;
            }
            function hip(){
                var num1 = document.getElementById("c1").value;
                var num2 = document.getElementById("c2").value;
                num1=parseFloat(num1);
                num2=parseFloat(num2);
                num1=Math.pow(num1,2);
                num2=Math.pow(num2,2);
                var res = result(num1, num2);
                alert("O valor da hipotenusa é: " + res);
            }
        </script>
    </head>
    <body>
        <h1>Hipotenusa</h1>
        <form>
            <input type="text" id="c1" placeholder="première côté">
            <input type="text" id="c2" placeholder="deuxième côté">
            <button onclick="hip()">Calculer</button>
        </form>
        <br>
    </body>
</html>
