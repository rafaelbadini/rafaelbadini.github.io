<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 7</title>
        <link rel="stylesheet" type="text/css" href="../css/tri1.css">
        <script>
            function prix(){
                var cf=document.getElementById("px").value;
                cf=parseFloat(cf);
                var res=a(cf);
                alert("O preço final do carro é " + res);
            }
            function a(cf){
                var r=cf*(0.73);
                var res=cf+r;
                return res;
            }
        </script>
    </head>
    <body>
        <h1>Preço de fábrica do carro</h1>
        <form>
            <input type="text" id="px" placeholder="Prix">
            <button onclick="prix()">Calculer</button>
        </form>
        <br>
    </body>
</html>
