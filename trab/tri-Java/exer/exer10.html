<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 10</title>
        <link rel="stylesheet" type="text/css" href="../css/tri1.css">
        <script>
            function pommes(){
                var qtt=document.getElementById("pom").value;
                qtt=parseInt(qtt);
                var res=pom(qtt);
                alert("O preço total é de R$"+res+".");
            }
            function pom(qt){
                var prix;
                if(qt<12)
                    prix=1.30*qt;
                else
                    prix=1.00*qt;
                return prix;
            }
        </script>
    </head>
    <body>
        <h1>Calcular média ponderada:</h1>
        <form>
            <input type="text" id="pom" placeholder="combien de pommes?">
            <button onclick="pommes()">Calculer</button>
        </form>
        <br>
    </body>
</html>
