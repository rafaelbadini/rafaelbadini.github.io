    <script>
        function even(a, b) {
            var even = [];        
            for(var i=a; i<=b ;i++){
                if(i%2==0)
                even.push(i); 
            }
            return even.toString();
        }
        var result = even(1, 500);
        var res = result.split(",");

            el.innerHTML = num;
            document.getElementById("list").appendChild(el);
        })
