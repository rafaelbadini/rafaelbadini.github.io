        <h3>function experiencia(anos) {
                // código aqui
            }
            var anosEstudo = 7;
            experiencia(anosEstudo);
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado

        <br>
        <br>
        <p id="ent"></p>

    <script>
        function xp(ys) { 
            if(ys<=1)
                return "Iniciante";
            else 
                if(ys > 1 && ys <= 3)
                    return "Intermediário";
                else
                    if(ys>3 && ys<=6)
                        return "Avançado";
                    else
                        if(ys>=7)
                            return "Jedi Master";
        }
        var ysOfStudy = 5;
        result = xp(ysOfStudy);
        document.getElementById("ent").innerHTML = result;
    </script>
