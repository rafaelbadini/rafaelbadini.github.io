<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 9</title>
        <link rel="stylesheet" type="text/css" href="../css/tri1.css">
        <script>
            function average()
            {
                var n1=document.getElementById("n1").value;
                var n2=document.getElementById("n2").value;
                var n3=document.getElementById("n3").value;
                n1=parseFloat(n1);
                n2=parseFloat(n2);
                n3=parseFloat(n3);
                var result=media(n1,n2,n3);
                alert("A média final do aluno é " + result);
            }

            function media(n1,n2,n3)
            {
                var finalAve=((n1*2)+(n2*3)+(n3*5))/10;
                return finalAve;
            }
        </script>
    </head>
    <body>
        <h1>Calcular média ponderada:</h1>
        <form>
            <input type="text" id="n1" placeholder="Primeira nota">
            <input type="text" id="n2" placeholder="Segunda nota">
            <input type="text" id="n3" placeholder="Terceira nota">
            <button onclick="average()">Calculer</button>
        </form>
        <br>
    </body>
</html>
