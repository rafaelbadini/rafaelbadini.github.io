<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício 3</title>
        <link rel="stylesheet" type="text/css" href="../css/tri1.css">
        <script>
            function isIt(n){
                var a = parseInt(n), s = 0;
                for(var i = 2; i < a/2; i++){
                    if(a%i == 0){
                        s++;
                        break;
                    }
                }
                if(s==0)
                    return " é primo";
                else
                    return " não é primo";
            }
            function prime(){
                var n = document.getElementById("n").value;
                var result = isIt(n);
                alert("O número "+n+result);
            }
        </script>
    </head>
    <body>
        <h1>É primo?</h1>
        <form>
            <input type="text" id="n" placeholder="chifre">
            <button onclick="prime()">Calculer</button>
        </form>
        <br>
    </body>
</html>
